swagger: '2.0'

info:
  version: "1.0.0"
  title: Visualization API

basePath: /v1
# Describe your paths here
paths:
  # This is a path endpoint. Change it.
  /datasources:
    # This is a HTTP operation
    get:
      # Describe this verb here. Note: you can use markdown
      description: |
        Gets `Datasource` objects.
      # This is array of GET operation parameters:
      tags:
        - datasource
      parameters:
        -
          name: name
          in: query
          type: string
          required: false
          description: "Datasource name to filter by"
      responses:
        # Response code
        200:
          description: Successful response
          schema:
            type: array
            items:
              $ref: "#/definitions/Datasource"
    post:
      description: "Registers new `Datasource`"
      tags:
        - datasource
        - low-priority
      parameters:
        - in: body
          name: body
          description: Datasource defintion to add
          required: true
          schema:
            $ref: "#/definitions/Datasource"
      responses:
        200:
          description: Successful response
          schema:
            $ref: "#/definitions/Datasource"
        409:
          description: Conflict datasource
          schema:
            $ref: "#/definitions/Error"
  /datasources/{datasourceId}:
    get:
      description: Returns datasource by id
      tags:
        - datasource
      parameters:
        -
          name: datasourceId
          in: path
          type: string
          required: true
      responses:
        200:
          description: Successful response
          schema:
            $ref: "#/definitions/Datasource"
    delete:
      description: "Deletes existing datasource"
      tags:
        - datasource
        - low-priority
      parameters:
       -
          name: datasourceId
          in: path
          type: string
          required: true
      responses:
        200:
          description: Successful response
          schema:
            $ref: "#/definitions/Datasource"
        500:
          description: Internal error
          schema:
            $ref: "#/definitions/Error"
  /visualizations:
    get:
      # Describe this verb here. Note: you can use markdown
      description: |
        Gets `Visualizations` objects.
      # This is array of GET operation parameters:
      tags:
        - visualization
      parameters:
        -
          name: name
          in: query
          type: string
          required: false
          description: "Visualizaion name to filter by"
      responses:
        # Response code
        200:
          description: Successful response
          schema:
            type: array
            items:
              $ref: "#/definitions/Visualization"
    post:
      description: "Creates new `Visualization`"
      tags:
        - visualization
      parameters:
        - in: body
          name: body
          description: Visualization defintion to add
          required: true
          schema:
            $ref: "#/definitions/Datasource"
      responses:
        200:
          description: Successful response
          schema:
            $ref: "#/definitions/Visualization"
        409:
          description: Conflict datasource
          schema:
            $ref: "#/definitions/Error"
  /visualization/{visualizationId}:
    delete:
      description: "Deletes existing visuzualization"
      tags:
        - visualization
      parameters:
        -
          name: visualizationId
          in: path
          type: string
          required: true
          description: "Visualizaion ID"
      responses:
        200:
          description: Successful response
          schema:
            $ref: "#/definitions/Visualization"
        500:
          description: Internal error
          schema:
            $ref: "#/definitions/Error"
  /templates:
    get:
      # Describe this verb here. Note: you can use markdown
      description: |
        Gets `Templates` objects.
      # This is array of GET operation parameters:
      tags:
        - templates
      parameters:
        -
          name: name
          in: query
          type: string
          required: false
          description: "Template name to filter by"
        -
          name: version
          in: query
          type: integer
          required: false
          description: "Template versiob name to filter by"
      responses:
        # Response code
        200:
          description: Successful response
          schema:
            type: array
            items:
              $ref: "#/definitions/Template"
    post:
      description: "Creates new `template`"
      tags:
        - templates
      parameters:
        - in: body
          name: body
          description: Template defintion to add
          required: true
          schema:
            $ref: "#/definitions/Template"
      responses:
        200:
          description: Successful response
          schema:
            $ref: "#/definitions/Template"
  /template/{templateId}:
    delete:
      description: "Deletes existing visuzualization"
      tags:
        - templates
      parameters:
        -
          name: templateId
          in: path
          type: string
          required: true
          description: "Template ID"
      responses:
        200:
          description: Successful response
          schema:
            $ref: "#/definitions/Template"
        500:
          description: Internal error
          schema:
            $ref: "#/definitions/Error"
definitions:
  Error:
    type: object
    properties:
      code:
        type: string
        description: "Unique error code"
      message:
        type: string
        description: "Human readable error message"
      details:
        type: string
        description: "Error technical details"
  DatasourceTypes:
    type: string
    enum: &DATASOURCE_TYPES
      - influxdb
      - unimplemented
  Datasource:
    type: object
    properties:
      id:
        type: integer
        format: int64
      type:
        type: string
        enum: *DATASOURCE_TYPES
      name:
        type: string
        description: Datasource name
      configuration:
        type: string
        description: specific to implementation datasource configuration in JSON format
      secrets:
        type: string
        description: specific to implementation secrets JSON
  Template:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
        description: Template name
      parameters:
        type: string
        description: Template parameters in JSON format
      version:
        type: integer
        description: Template version number >=1
      templateBody:
        type: string
        description: Template text
  Dashboard:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
        description: Dashboard name
      templateName:
        type: string
        description: Name of template to use for dashboard rendering
      templateVersion:
        type: integer
        description: Template version. Last by default
      templateParameters:
        type: string
        description: Template parameters to render in JSON
  Visualization:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
        description: Visulalization name
      dashboards:
        type: array
        items:
          $ref: "#/definitions/Dashboard"
